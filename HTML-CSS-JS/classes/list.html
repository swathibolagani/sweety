<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- lists are used to maintain list of items. there are differnt kinds of lists.
        some lists need order and some don't.
    eg:- 1. trilok
         2. vasu 
         3. nani-->
    <!-- there are 3 types of lists in html
    1) ordered list
    2) unorderd list
    3) descriptive list or defination list-->

    <!-- <ol>all list items are b/w ol element and each list item annotated by li tag. by default ol will be 1,2,3,..-->
    <!-- they are 5 types of <ol>
        1) <ol type="1"
        2) type="a"
        3) type="A"
        4) type="i"
        5) type="I" </ol> -->
        <ol>    
        <li>trilok</li>
        <li>vasu</li>
        <li>nani</li>
    </ol>

    <!-- cretae fruits list of 3 fruits denoted by alphabets startinfg wiyh p-->
    <h3>Fruits List</h3>
    <ol type="a" start="16">
        <li>apple</li>
        <li>mango</li>
        <li>bananna</li>
    </ol>

    <!-- no order is need than we will use "unordered list" (short cut) for li=> ul>li enter and ul+li enter or li*3  or ul>li*3-->
    <h3>Grocery lists</h3>
    <ul>
        <li>lays</li>
        <li>popcorn</li>
        <li>chips</li>
    </ul>
    <h3>HTML History</h3>
    <dl>
        <dt>1993</dt> <!-- defination term-->
         <dd>HTML Started</dd> <!-- defination data-->
    </dl>
    
    </body>
</html>
